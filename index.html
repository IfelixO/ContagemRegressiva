<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Última oportunidade</title>
    <link rel="stylesheet" href="./public/css/style.css">
    <script src="./public/js/script.js" defer></script>
</head>
<body>
    <section class="topo">
        <img src="./public/img/top-image.svg" alt="" class="topo-img">
    </section>
    <section class="conteudo">
        <section class="contagem">
            <h1 class="contagem-titulo">READY TO LAUNCH IN...</h1>
            <div class="contagem-relogio">
                <div class="contagem-relogio-var">
                    <p class="contagem-relogio-label">Dias</p>
                    <span class="contagem-relogio-numero" id="dias">0</span>
                </div>
                <div class="contagem-relogio-var">
                    <p class="contagem-relogio-label">Horas</p>
                    <span class="contagem-relogio-numero" id="horas">0</span>
                </div>
                <div class="contagem-relogio-var">
                    <p class="contagem-relogio-label">Minutos</p>
                    <span class="contagem-relogio-numero" id="minutos">0</span>
                </div>
                <div class="contagem-relogio-var">
                    <p class="contagem-relogio-label">Segundos</p>
                    <span class="contagem-relogio-numero" id="segundos">0</span>
                </div>
            </div>
            <p class="contagem-subtitulo">Inscreva-se para saber mais sobre o lançamento</p>
            <button class="contagem-botao">Inscreva-se</button>
        </section>
        <section class="lateral">
            <img src="./public/img/rocket.svg" class="lateral-img" alt="">
        </section>
    </section>
    <section class="base">
        <img src="./public/img/bottom-image.svg" alt=""  class="base-img">
    </section>
</body>
</html>
